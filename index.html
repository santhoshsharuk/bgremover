<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img-BG-Remover- Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes spin-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        
        .animate-fadeIn {
            animation: fadeIn 1s ease-out forwards;
        }
        
        .animate-scaleIn {
            animation: scaleIn 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #6366f1, #8b5cf6, #3b82f6, #6366f1);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }
        
        .progress-bar {
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            transition: width 3s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        .z-logo {
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .z-logo-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #6366f1;
            animation: spin-slow 3s linear infinite;
        }
        
        .z-logo-circle-inner {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #8b5cf6;
            animation: spin-slow 2s linear infinite reverse;
        }
        
        .z-logo-circle-center {
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            bottom: 25px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }
        
        .glow {
            filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.8));
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }
    </style>
</head>
<body class="gradient-bg h-screen flex flex-col items-center justify-center overflow-hidden">
    <div id="particles-container" class="absolute inset-0"></div>
    
    <div class="relative z-10 flex flex-col items-center opacity-0 animate-scaleIn" style="animation-delay: 0.3s;">
        <div class="z-logo mb-8">
            <div class="z-logo-circle"></div>
            <div class="z-logo-circle-inner"></div>
            <div class="z-logo-circle-center">
                <span class="text-2xl font-bold text-indigo-600">Bg-remove AI</span>
            </div>
        </div>
        
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-2 tracking-tight glow">Img_Bg-Rmover AI</h1>
        <p class="text-lg text-white/90 mb-8">Advanced Background Remover</p>
        
        <div class="w-64 bg-white/20 rounded-full h-1 mb-4 overflow-hidden">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        
        <p id="loading-text" class="text-white/80 text-sm">Starting the magic...</p>
    </div>
    
    <div class="absolute bottom-4 left-0 right-0 text-center text-white/50 text-xs opacity-0 animate-fadeIn" style="animation-delay: 1s;">
        Â© 2025 Img-BG-RemoverTechnologies, Inc.
    </div>
    
    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles-container');
        const numParticles = 50;
        
        for (let i = 0; i < numParticles; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle animate-float';
            
            // Random position
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            // Random size
            const size = Math.random() * 5 + 2;
            
            // Random opacity
            const opacity = Math.random() * 0.6 + 0.2;
            
            // Random animation duration
            const duration = Math.random() * 10 + 5;
            
            // Random animation delay
            const delay = Math.random() * 5;
            
            particle.style.left = `${x}%`;
            particle.style.top = `${y}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.opacity = opacity;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Loading simulation
        const progressBar = document.getElementById('progress-bar');
        const loadingText = document.getElementById('loading-text');
        
        const loadingMessages = [
            "Starting the magic...",
            "Initializing AI models...",
            "Preparing 3D environment...",
            "Loading Img-BG-Removerengine...",
            "Almost there..."
        ];
        
        let currentMessageIndex = 0;
        
        // Update loading message periodically
        const messageInterval = setInterval(() => {
            currentMessageIndex = (currentMessageIndex + 1) % loadingMessages.length;
            loadingText.textContent = loadingMessages[currentMessageIndex];
        }, 1000);
        
        // Simulate loading progress
        setTimeout(() => {
            progressBar.style.width = '100%';
        }, 300);
        
        // Redirect to main app after loading
        setTimeout(() => {
            clearInterval(messageInterval);
            loadingText.textContent = "Ready!";
            
            // Fade out effect
            document.body.innerHTML += `
                <div id="transition-overlay" class="fixed inset-0 bg-indigo-600 z-50 opacity-0 transition-opacity duration-500"></div>
            `;
            
            setTimeout(() => {
                const overlay = document.getElementById('transition-overlay');
                overlay.style.opacity = '1';
                
                setTimeout(() => {
                    // Redirect to the main application
                    window.location.href = 'main.html';
                }, 500);
            }, 500);
        }, 3500);
    </script>
</body>
</html>
